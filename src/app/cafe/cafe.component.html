<div class="container-fluid m-4">
  <h1>El aroma mágico</h1>

  <hr class="my-4 line" />
  <img src="../../assets/img/image1.png" alt="" class="img-fluid" />
  <hr class="my-4 line" />
  <table class="table w-50">
    <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Región</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cafeItem of cafe; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ cafeItem.nombre }}</td>
        <td>{{ cafeItem.tipo }}</td>
        <td>{{ cafeItem.region }}</td>
      </tr>
    </tbody>
  </table>
  <p>Total café de origen: {{ countTypeOrigen }}</p>
  <p>Total café blend: {{ countTypeBlend }}</p>
  <div class="footer mt-5 pt-3">
    <footer class="text-center text-muted">
      <p>
        Contact us: +57 3102105253 - info@elaromamagico.com - @elaromamagico
      </p>
    </footer>
  </div>
</div>
